<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends for Fitz</title>
  <link rel="stylesheet" href="/output.css">
  <link rel="icon" type="image/x-icon" href="/favicon.png?v=1">
</head>

<body class="px-6">
  <div class="max-w-3xl mx-auto">
    <header class="flex flex-col items-center py-10 mb-6 md:flex-row md:pt-20">
      <div class="flex flex-col items-center md:block">
        <img src="/img/clover.png" class="w-[35px] mb-5 inline-block">

        <h1 class="font-bold text-[36px] leading-[42px] md:text-[64px] md:mb-4">
          Friends for Fitz
        </h1>

        <p class="text-gray-500 text-[20px] leading-[28px] mb-12 text-center md:text-left md:text-[24px]">
          Memorial site for Billy Fitzgibbons
        </p>
      </div>

      <div class="px-8 md:order-first">
        <img src="/img/bill-fitz.png" class="md:w-[202px]">
      </div>
    </header>

    <hr class="mb-10">

    <div class="flex flex-col items-center pb-6 mb-10">
      <div class="mb-3">
        <img src="/img/heart.png" class="w-[35px]">
      </div>

      <h2 class="font-bold text-[24px] mb-4">
        Make a Donation
      </h2>

      <div class="text-lg mb-4">
        We are accepting donations via Zelle. Please send payments to the following username:
      </div>

      <div class="font-bold text-xl mb-3">
        friends4fitz@gmail.com
      </div>

      <div>
        <img src="/img/zelle.png" class="w-[78px]">
      </div>
    </div>

    <hr class="mb-10">

    <div class="flex flex-col items-center pb-10">
      <div class="mb-3">
        <img src="/img/calendar.png" class="w-[35px]">
      </div>

      <h2 class="font-bold text-[24px] mb-4">
        Upcoming Events
      </h2>

      <div class="mb-4">
        <img src="/img/fundraiser-2024.jpg">
      </div>

      <div>
        <a class="text-green-700 underline" href="https://www.beverlyreview.net/news/community_news/article_ba0355fa-2d92-11ef-ac5a-2f39b59ea246.html">
          Click here for more information.
        </a>
      </div>
    </div>
  </div>
</body>
</html>
